
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Name Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .download {
            background: #28a745 !important;
        }
        #results {
            margin-top: 20px;
        }
        .output-box {
            background: white;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            line-height: 1.6;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>üöÄ LinkedIn Name Extractor</h1>
<p>Paste LinkedIn search results and extract names instantly.</p>

<textarea id="inputText" placeholder="Paste LinkedIn results here..."></textarea><br>

<button class="btn" onclick="extractNames()">üîç Extract Names</button>
<button class="btn" onclick="copyNames()">üìã Copy</button>
<button class="btn download" onclick="downloadCSV()" style="display:none;" id="downloadBtn">üíæ Download CSV</button>

<div id="results"></div>

<script>
    function extractNames() {
        const text = document.getElementById('inputText').value;
        const lines = text.split(/\r?\n/).map(line => line.trim()).filter(line => line.length > 0);

        let names = [];

        lines.forEach(line => {
            const match = line.match(/^(.+?)\s*‚Ä¢\s*(1st|2nd|3rd)/);
            if (match) {
                let name = match[1].trim();
                name = name.replace(/\(.*?\)/g, '').trim();
                if (name.length > 2) {
                    names.push(name);
                }
            }
        });

        names = [...new Set(names)];

        const output = `
            <h3>‚úÖ ${names.length} Names Extracted:</h3>
            <div class="output-box">
                ${names.join(', ')}
            </div>
        `;

        document.getElementById('results').innerHTML = output;
        document.getElementById('downloadBtn').style.display = names.length > 0 ? 'inline-block' : 'none';
        window.extractedNames = names;
    }

    function copyNames() {
        if (!window.extractedNames?.length) return alert("Extract names first");
        navigator.clipboard.writeText(window.extractedNames.join(', '));
        alert("Names copied!");
    }

    function downloadCSV() {
        if (!window.extractedNames?.length) return alert('Extract names first!');
        const csv = 'Name\n' + window.extractedNames.map(name => `"${name.replace(/"/g, '""')}"`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `linkedin-names-${window.extractedNames.length}.csv`;
        a.click();
    }
</script>

</body>
</html>
